<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
    <script src="./src/main.js" type="module"></script>
    <script defer src="./src/timer.js"></script>
    <script defer src="./node_modules/howler/dist/howler.js"></script>
</head>

<body>
    <form id="datecalc">
        <h3>Калькулятор дат</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate" />
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate" />
        </label>
        <button type="submit">Расчитать промежуток</button>
        <p id="datecalc__result"></p>
    </form>
    <form id="timer">
        <h3>Таймер</h3>
        <label>
            <strong>Секунды:</strong>
            <input type="number" id="seconds" />
        </label>
        <label>
            <button id="start">Старт</button>
        </label>
        <label>
            <button id="stop">Стоп</button>
        </label>
    </form>
</body>

</html>
